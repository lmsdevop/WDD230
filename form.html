<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <!-- Inclua o conteúdo do cabeçalho da sua página inicial aqui -->
    </header>
    <nav>
        <!-- Inclua o conteúdo de navegação da sua página inicial aqui -->
    </nav>
    <main>
        <h1>Simple Form</h1>
        <form id="myForm" action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required
                    title="Password must be at least 8 characters long and only alpha-numeric.">
            </div>
            <div>
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required
                    title="Please enter a valid email address">
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1"
                    oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <!-- Inclua o conteúdo do rodapé da sua página inicial aqui -->
    </footer>
    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;

            if (password !== passwordConfirm) {
                alert('Passwords do not match!');
                document.getElementById('password').value = '';
                document.getElementById('password_confirm').value = '';
                document.getElementById('password').focus();
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
