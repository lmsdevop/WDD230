        <img src="images/dark.svg" alt="dark mode" id="darkBtn">

        <span>Lucas M. de Souza</span>

    <nav id="animateme">

        <ul class="menuLinks">

            <li class="active"><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main id="main-form">
        <h1>Simple Form</h1>
        <form id="myForm" action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required
                    title="Password must be at least 8 characters long and only alpha-numeric.">
            </div>
            <div>
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required
                    title="Please enter a valid email address">
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1"
                    oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
